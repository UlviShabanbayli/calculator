<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-top">
        <input type="text" disabled />
      </div>
      <div class="calculator-bottom">
        <button class="btn btn--ac light-grey">AC</button>
        <button class="btn btn--plusOrMinus light-grey">+/-</button>
        <button class="btn btn--percent light-grey">%</button>
        <button class="btn btn--divide orange">/</button>
        <button class="btn btn--seven dark-grey">7</button>
        <button class="btn btn--eight dark-grey">8</button>
        <button class="btn btn--nine dark-grey">9</button>
        <button class="btn btn--multi orange">x</button>
        <button class="btn btn--four dark-grey">4</button>
        <button class="btn btn--five dark-grey">5</button>
        <button class="btn btn--six dark-grey">6</button>
        <button class="btn btn--minus orange">-</button>
        <button class="btn btn--one dark-grey">1</button>
        <button class="btn btn--two dark-grey">2</button>
        <button class="btn btn--three dark-grey">3</button>
        <button class="btn btn--plus orange">+</button>
        <button class="btn btn--zero dark-grey">0</button>
        <button class="btn btn--dot dark-grey">.</button>
        <button class="btn btn--equal orange">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
